spring :
  application :
    name : api-gateway-service
  cloud:
    gateway:
      default-filters:
        - name : GlobalFilter
          args:
            baseMessage: Spring Cloud GateWay Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
#          lb = Load Balancer
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          #          lb = Load Balancer
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          #          lb = Load Balancer
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
#     RewritePath = URI 다시 작성 user-service 삭제됨
#      user-service  End
        - id : catalog-service #유레카에 등록될 아이디값
          uri: lb://CATALOG-SERVICE #유레카 등록된 키값
          predicates:
            - Path=/catalog-service/** #프론트에서 오는요청
#       catalog-service end
        - id: order-service #유레카에 등록될 아이디값
          uri: lb://ORDER-SERVICE #유레카 등록된 키값
          predicates:
            - Path=/order-service/** #프론트에서 오는요청